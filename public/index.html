<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>

    <link rel="stylesheet" href="../src/styles/style.css" />
    <link rel="stylesheet" href="../src/styles/radio.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-container">
        <div class="score player">
          <h4>You</h4>
          <small><span></span> points</small>
        </div>
        <!-- <div class="chronometer">
          <i>Rel√≥gio</i>
          <small>10</small>
        </div> -->
        <div class="score enemy">
          <h4>Computer</h4>
          <small><span></span> points</small>
        </div>
      </div>
      <div id="game-container" class="game-container"></div>
    </div>

    <div class="modal-container">
      <div class="modal">
        <div class="modal-header">
          <h3>Memory Game</h3>
        </div>
        <div class="modal-settings">
          <label class="custom-checkbox">
            <input type="radio" name="difficulty" value="easy" />
            <span class="design"></span>
            <span class="text">Easy</span>
          </label>
          <label class="custom-checkbox">
            <input
              type="radio"
              name="difficulty"
              value="medium"
              checked="true"
            />
            <span class="design"></span>
            <span class="text">Medium</span>
          </label>
          <label class="custom-checkbox">
            <input type="radio" name="difficulty" value="hard" />
            <span class="design"></span>
            <span class="text">Hard</span>
          </label>
        </div>
        <div class="modal-actions">
          <button type="button">PLAY</button>
        </div>
      </div>
    </div>

    <audio id="flippedCardAudio">
      <source src="../src/assets/audios/flipped-card.ogg" type="audio/ogg" />
      <source src="../src/assets/audios/flipped-card.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio id="pointsAudio">
      <source src="../src/assets/audios/points.ogg" type="audio/ogg" />
      <source src="../src/assets/audios/points.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio id="victoryAudio">
      <source src="../src/assets/audios/victory.ogg" type="audio/ogg" />
      <source src="../src/assets/audios/victory.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script src="../dist/main.js"></script>
  </body>
</html>
